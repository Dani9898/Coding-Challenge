<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title></title>
  </head>
  <body>
      <div class="container">
        <header>
          <!-- logo e titolo -->
           <img src="logo.png">
           <h1>Taking Booleaners from A to B</h1>
        </header>
        <nav>
          <!-- buttons -->
          <div class="menu_buttons">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </nav>
        <main>
          <!-- mezzi di trasporto -->
          <div class="trasporto">
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <span class="freccina"> Via Guadalamametri - a 220 metri da te</span>
            <span>Stato carica:</span>
            <div class="charge_bar n1">
            </div>
          </div>
          <div class="trasporto">
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <span class="freccina"> Via Ricciardoni - a 420 metri da te</span>
            <span>Stato carica:</span>
            <div class="charge_bar n2">
            </div>
          </div>
          <div class="trasporto">
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <span class="freccina"> Via Mentarini - a 490 metri da te</span>
            <span>Stato carica:</span>
            <div class="charge_bar n3">
            </div>
          </div>
        </div>
        </main>
      </div>
  </body>
</html>
